<script>
    document.cookie = "token=test";
    function setcookie(id) {
        document.cookie = `email=${document.getElementById(id).value}`;
        console.log(document.cookie);
    }
</script>

<h3>create user</h3>
<form action="/test/create" method="get">
    <input name="email" placeholder="email">
    <input name="name" placeholder="name">
    <input name="type" placeholder="authProvider">
    <input name="dtoken" placeholder="deviceToken">
    <button type="submit" class="btn btn-primary">Create</button>
</form>

<h3>user info</h3>
<form action="/api/v0/user/info" method="get">
    <input name="email" placeholder="email" id="1" onkeyup="setcookie('1')">
    <button type="submit" class="btn btn-primary">Info</button>
</form>

<h3>upload post with image</h3>
<form action="/api/v0/post/upload" enctype="multipart/form-data" method="post">
    <input multiple="multiple" type="file" name="images">
    <input name="author" placeholder="author">
    <input name="title" placeholder="title">
    <input name="content" placeholder="content">
    <input name="link" placeholder="link">
    <input name="needPeople" placeholder="needPeople">
    <input name="price" placeholder="price">
    <input name="category" placeholder="category">
    <button type="submit" class="btn btn-primary">Upload</button>
</form>

<h3>delete post</h3>
<form action="/api/v0/post/delete" method="get">
    <input name="postid" placeholder="postid">
    <input name="email" placeholder="email" id="2" onkeyup="setcookie('2')">
    <button type="submit" class="btn btn-primary">Delete</button>
</form>

<h3>update user</h3>
<form action="/api/v0/user/update" enctype="multipart/form-data" method="post">
    <input name="email" placeholder="email" id="3" onkeyup="setcookie('3')">
    <input name="nickname" placeholder="nickname">
    <input name="longitude" placeholder="longitude">
    <input name="latitude" placeholder="latitude">
    <input name="delete_img" placeholder="delete_img">
    <input multiple="multiple" type="file" name="images">
    <button type="submit" class="btn btn-primary">Update</button>
</form>
