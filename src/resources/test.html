<h3>create user</h3>
<form action="/test/create" method="get">
    <input name="email" placeholder="email">
    <input name="name" placeholder="name">
    <input name="type" placeholder="authProvider">
    <input name="dtoken" placeholder="deviceToken">
    <button type="submit" class="btn btn-primary">Create</button>
</form>

<h3>user info</h3>
<form action="/api/v0/user/info" method="get">
    <input name="email" placeholder="email" id="email" onkeyup="setcookie()">
    <button type="submit" class="btn btn-primary">Info</button>
</form>

<h3>upload post with image</h3>
<form action="/api/v0/post/upload" enctype="multipart/form-data" method="post">
    <input multiple="multiple" type="file" name="images">
    <input name="author" placeholder="author">
    <input name="title" placeholder="title">
    <input name="content" placeholder="content">
    <input name="link" placeholder="link">
    <input name="needPeople" placeholder="needPeople">
    <input name="price" placeholder="price">
    <input name="category" placeholder="category">
    <button type="submit" class="btn btn-primary">Upload</button>
</form>

<h3>delete post</h3>
<form action="/api/v0/post/delete" method="get">
    <input name="postid" placeholder="postid">
    <input name="email" placeholder="email" id="email" onkeyup="setcookie()">
    <button type="submit" class="btn btn-primary">Delete</button>
</form>

    document.cookie = "token=test";

        document.cookie = `email=${document.getElementById("email").value}`;
